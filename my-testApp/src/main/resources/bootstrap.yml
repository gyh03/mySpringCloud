spring:
  cloud:
    config:
       uri: http://localhost:8888/
       enabled: true
       name: defaultZoneConfig,my-mysql,my-redis,my-oauth,springCloud,my-testApp,my-rabbitmq #要读取的配置文件名 对应{application}部分
       profile: default,default,default,default,default,default,default #映射到客户端上的“spring.profiles.active”（逗号分隔列表）; 和
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:1111/eureka/
  instance:
   lease-expiration-duration-in-seconds: 10 #表示eureka server至上一次收到client的心跳之后，等待下一次心跳的超时时间，在这个时间内若没收到下一次心跳，则将移除该instance。默认为90秒
   lease-renewal-interval-in-seconds: 5 #表示eureka client发送心跳给server端的频率 默认30秒
   prefer-ip-address: true #显示服务器IP
